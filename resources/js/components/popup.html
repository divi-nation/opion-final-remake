    <script>
        function select(item_name){
            document.querySelector("."+item_name).classList.toggle("active");

        }
        function underline(a, b, c, d){

            document.querySelector(".popup").classList.remove(a, b, c, d);



            document.querySelector(".popup").classList.add(a);


            console.log(a);
            document.querySelector(".line").classList.remove(b);
            document.querySelector(".line").classList.remove(c);
            document.querySelector(".line").classList.remove(d);

            document.querySelector(".line").classList.add(a);


            if(a == 'a'){
                document.querySelector(".t2").classList.add('bb');
                document.querySelector(".t3").classList.add('bb');
                document.querySelector(".t4").classList.add('bb');

                document.querySelector(".t2").classList.remove('aa');
                document.querySelector(".t3").classList.remove('aa');
                document.querySelector(".t4").classList.remove('aa');



                document.querySelector(".t1").classList.remove('bb');
                document.querySelector(".t1").classList.add("aa");

            }
            else if(a == 'b'){
                document.querySelector(".t1").classList.add('bb');
                document.querySelector(".t3").classList.add('bb');
                document.querySelector(".t4").classList.add('bb');


                document.querySelector(".t1").classList.remove('aa');
                document.querySelector(".t3").classList.remove('aa');
                document.querySelector(".t4").classList.remove('aa');



                document.querySelector(".t2").classList.remove('bb');
                document.querySelector(".t2").classList.add('aa');




            }

                document.querySelector(".t1").classList.add('bb');

                document.querySelector(".t4").classList.add('bb');

                document.querySelector(".t3").classList.add('aa');

            }
            else{
                document.querySelector(".t1").classList.add('bb');
                document.querySelector(".t2").classList.add('bb');
                document.querySelector(".t3").classList.add('bb');

                

            
                document.querySelector(".t2").classList.remove('aa');
                document.querySelector(".t2").classList.remove('aa');
                document.querySelector(".t3").classList.remove('aa');



                document.querySelector(".t4").classList.remove('bb');
                document.querySelector(".t4").classList.add('aa');

            }
            






        }
